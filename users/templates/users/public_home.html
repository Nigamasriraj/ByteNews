<!DOCTYPE html>
<html>
<head>
    <title>Welcome to ByteNews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding-top: 100px;
        }
        .container {
            background: white;
            padding: 50px;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        a {
            display: block;
            margin: 10px;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to ByteNews</h2>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Sign Up</a>
    </div>
</body>
</html>
