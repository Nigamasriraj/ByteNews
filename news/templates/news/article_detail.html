{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>
    <p class="text-muted">Published on {{ article.published_date|date:"F d, Y" }}</p>
    <p>{{ article.content }}</p>
    <p><a href="{{ article.source_url }}" target="_blank">Read original</a></p>
</div>
{% endblock %}
