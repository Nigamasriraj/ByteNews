<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ByteNews{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    .category-bar {
        overflow-x: auto;
        white-space: nowrap;
        padding-bottom: 0.5rem;
    }
    .category-bar a {
        flex-shrink: 0;
    }
</style>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="{% url 'news:article_list' %}">ByteNews</a>
  <div class="collapse navbar-collapse justify-content-end">
    <ul class="navbar-nav">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:register' %}">Sign Up</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>



    <main class="container py-4">
        <!-- DEBUG CHECK -->
        <p class="text-center text-muted small">[Debug] Logged in: {{ user.is_authenticated }} | User: {{ user.username }}</p>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
